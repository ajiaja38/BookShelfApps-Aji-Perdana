<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="shortcut icon" href="assets/img/books.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header Navigation -->
    <header class="header-apps">
        <img src="assets/img/books.png" class="logo" alt="Bookshelf Apps">
        <h1 class="header-apps-title">Bookshelf Apps</h1>
    </header>

    <!-- Main App -->
    <main>
        <!-- Input and info Books -->
        <section class="section-input container shadow">
            <div class="form-book">
                <h2 class="text-center">Input Buku</h2>
                <form id="submit-books">
                    <div class="input">
                        <label for="InputBooksTitle">Judul Buku</label>
                        <input type="text" id="booksTitle" placeholder="Masukkan Judul Buku" required>
                    </div>
                    <div class="input">
                        <label for="InputBooksAuthor">Penulis Buku</label>
                        <input type="text" id="booksAuthor" placeholder="Masukkan Nama Penulis Buku" required>
                    </div>
                    <div class="input">
                        <label for="InputBookYear">Tahun Terbit</label>
                        <input type="number" id="booksYear" placeholder="Masukkan Tahun Terbit Buku" required>
                    </div>
                    <div class="input">
                        <label for="InputBookYear">Sampul Buku</label>
                        <input type="text" id="booksCover" placeholder="Masukkan Link Gambar Sampul Buku" required>
                    </div>
                    <div class="input-inlines">
                        <label for="inputBooksIsComplete">Selesai Dibaca</label>
                        <input type="checkbox" id="isBooksCompleted">
                    </div>
                    <button id="submitButton" type="submit">Masukkan Buku ke rak <span id="completed">Belum Selesai Dibaca</span></button>
                </form>
            </div>
            <div class="removeAllBooks">
                <button id="removeBooksData" type="submit">Hapus Semua Data Buku</button>
            </div>
        </section>

        <!-- Search Section -->
        <section class="section-search container shadow">
            <h2 class="text-center">Cari Buku</h2>
            <form id="searchBook">
                <div class="searchContainer">
                    <input type="text" id="searchBookTitle" placeholder="Cari Berdasarkan Judul Buku">
                    <button id="searchSubmit"><i class="fa-solid fa-magnifying-glass"></i><span class="responsiveSearch"> Cari</span></button>
                </div>
                <!-- hasil pencarian -->
                <div class="innerBookshelf">
                    
                </div>
            </form>
        </section>

        <!-- Section Data Buku -->
        <section class="bookshelfContainer">
            <div class="bookShelf container shadow">
                <h2>Belum Selesai Dibaca</h2>
                <!-- Books List -->
                <div class="innerBookshelf" id="uncompleted-books">
                    
                </div>
            </div>

            <div class="bookShelf container shadow">
                <h2>Sudah Selesai Dibaca</h2>
                <!-- Booklist -->
                <div class="innerBookshelf" id="completed-books">
                    
                </div>
            </div>
        </section>

        <!-- Section Edit Books -->
        <section class="editBook">
            <div class="form-book container">
                <h2 class="text-center">Edit Buku</h2>
                <form id="editBooksForm">
                    <div class="input">
                        <label for="InputBooksTitle">Judul Buku</label>
                        <input type="text" id="booksTitleEdit" placeholder="Masukkan Judul Buku" required>
                    </div>
                    <div class="input">
                        <label for="InputBooksAuthor">Penulis Buku</label>
                        <input type="text" id="booksAuthorEdit" placeholder="Masukkan Nama Penulis Buku" required>
                    </div>
                    <div class="input">
                        <label for="InputBookYear">Tahun Terbit</label>
                        <input type="number" id="booksYearEdit" placeholder="Masukkan Tahun Terbit Buku" required>
                    </div>
                    <div class="input">
                        <label for="InputBookYear">Sampul Buku</label>
                        <input type="text" id="booksCoverEdit" placeholder="Masukkan Link Gambar Sampul Buku" required>
                    </div>
                    <button id="updateButton" type="submit">Edit Buku</button>
                    <button id="batalUpdate" type="submit">Batal</button>
                </form>
            </div>
        </section>

        <!-- Section notification books -->
        <section class="toat-notification-">
            <div id="toat-submit" class="pop-up toat-submit">
                <h2>Submit Notification</h2>
                <p>Data Buku <span id="title-submit-toat"></span> Berhasil Ditambahkan</p>
            </div>

            <div id="toat-delete" class="pop-up toat-delete">
                <h2>Delete Notification</h2>
                <p>Buku Berhasil Dihapus</p>
            </div>

            <div id="toat-deleteAll" class="pop-up toat-delete">
                <h2>Delete Notification</h2>
                <p>Semua Data Buku Berhasil Dihapus</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-apps">
        <h3>Submission Dicoding <span class="heart"><i class="fa-solid fa-heart"></i></span> | M Aji Perdana</h3>
    </footer>
    <script src="https://kit.fontawesome.com/bd2044f52a.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
